<div class="ng-cloak terratype" ng-controller="terratype" ng-init="initEditor()" ng-show="!loading">
    <div ng-show="bag.isPreview">
        <div style="background-image:url({{bag.provider.mapExample}});padding-top: 10px 0 10px 25px;margin:-40px 0 0 -10px;height:100px;">
            <div style="text-align:center">
                <img ng-src="{{absoluteUrl(model.value.icon.url)}}" style="width:{{model.value.icon.size.width}}px;height:{{model.value.icon.size.height}}px;margin-top:25px;" />
            </div>
        </div>
    </div>
    <div ng-show="!bag.isPreview">
        <ng-include src="bag.provider.views.editor">
        </ng-include>
    </div>
</div>
