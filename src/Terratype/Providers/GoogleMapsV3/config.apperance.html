<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_googlemapv3_variety_basic" class="control-label">
        Show Basic Map:
        <small>
            Do you want to see the basic road map
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_googlemapv3_variety_basic" type="checkbox" ng-model="model.value.provider.variety.basic" ng-change="bag.provider.optionChange(bag.provider)" ng-disabled="model.value.provider.variety.satellite == false && model.value.provider.variety.terrain == false" />
    </div>
</div>
<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_googlemapv3_variety_terrain" class="control-label">
        Show Terrain Map:
        <small>
            Do you want to see the basic map with terrain
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_googlemapv3_variety_terrain" type="checkbox" ng-model="model.value.provider.variety.terrain" ng-change="bag.provider.optionChange(bag.provider)" ng-disabled="model.value.provider.variety.satellite == false && model.value.provider.variety.basic == false" />
    </div>
</div>
<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_googlemapv3_variety_basic" class="control-label">
        Show Satellite Map:
        <small>
            Do you want to see the satellite map
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_googlemapv3_variety_satellite" type="checkbox" ng-model="model.value.provider.variety.satellite" ng-change="bag.provider.optionChange(bag.provider)" ng-disabled="model.value.provider.variety.basic == false && model.value.provider.variety.terrain == false" />
    </div>
</div>
<div ng-show="(model.value.provider.variety.basic + model.value.provider.variety.satellite + model.value.provider.variety.terrain) > 1">
    <div class="umb-el-wrap control-group">
        <label for="terratype_{{identifier}}_googlemapv3_variety_satellite" class="control-label">
            Map Selector Type:
            <small>
                How do you want the user to select between viewing a basic, terrain and satellite map
            </small>
        </label>
        <div class="controls">
            <select id="terratype_{{identifier}}_googlemapv3_variety_selector_type" ng-model="model.value.provider.variety.selector.type" class="umb-editor" ng-change="bag.provider.optionChange(bag.provider)">
                <option value="1">Horizontal Bar</option>
                <option value="2">Dropdown Menu</option>
            </select>
        </div>
    </div>
    <div class="umb-el-wrap control-group">
        <label for="terratype_{{identifier}}_googlemapv3_variety_selector_position" class="control-label">
            Map Selector Position:
            <small>
                Where do you want the map selector to be positioned on the map
            </small>
        </label>
        <div class="controls">
            <select id="terratype_{{identifier}}_googlemapv3_variety_selector_position" ng-model="model.value.provider.variety.selector.position" class="umb-editor" ng-change="bag.provider.optionChange(bag.provider)" convert-to-number>
                <option value="0">[Default]</option>
                <option value="1">Top Left</option>
                <option value="2">Top Center</option>
                <option value="3">Top Right</option>
                <option value="5">Left Top</option>
                <option value="7">Right Top</option>
                <option value="4">Left Center</option>
                <option value="13">Center</option>
                <option value="8">Right Center</option>
                <option value="6">Left Bottom</option>
                <option value="9">Right Bottom</option>
                <option value="10">Bottom Left</option>
                <option value="11">Bottom Center</option>
                <option value="12">Bottom Right</option>
            </select>
        </div>
    </div>
</div>

    <label for="terratype_{{identifier}}_googlemapv3_showlabels" class="control-label">
        Show Labels:
        <small>
            Do you want labels (names of countries, regions, areas, etc) to appear on the map
        </small>
    </label>
    <div class="controls">

    </div>
</div>
<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_googlemapv3_defaultlocation" class="control-label">
        Default location:
        <small>
            Select the default location when displaying this map to a content editor
        </small>
    </label>
    <div class="controls">
        <div ng-show="bag.provider.statusLoading">
            <img src="/umbraco/assets/img/loader.gif" />
        </div>
        <div ng-show="bag.provider.statusFailed">
            <img src="/umbraco/images/false.png" />
            <span style="color:red;padding-right:10px;">Invalid Google Map API Key</span>
        </div>
        <div ng-show="bag.provider.statusError">
            <img src="/umbraco/images/false.png" />
            <span style="color:red;padding-right:10px;">Failed to load Google Maps V3 multiple times, please manually refresh the page and try again</span>
        </div>
        <div ng-show="bag.provider.statusDuplicate">
            <img src="/umbraco/images/false.png" />
            <span style="color:red;padding-right:10px;">Detected multiple GoogleMapsV3 maps with different configuration; All Google Maps must share the same Api Key, Coordinate System, ForceHttps switch and Language settings</span>
        </div>

        <div ng-show="bag.provider.statusSuccess" class="umb-editor">
            <div ng-show="model.value.search.enable != 0" style="margin-bottom:5px;">
                <input id="terratype_{{identifier}}_googlemapv3_lookup" class="umb-editor umb-textstring textstring" type="text" placeholder="Search" ng-model="model.value.lookup" spellcheck=false>
            </div>
            <div style="overflow:hidden;">
                <div id="terratype_{{identifier}}_googlemapv3_map" style="height:400px" ng-show="bag.provider.showMap">
                </div>
            </div>

            <div style="margin-top:5px">
                <input type="text" id="terratype_{{identifier}}_googlemapv3_defaultlocation" class="umb-editor umb-textstring textstring" placeholder="latitude (-90.0 to 90.0), longitude (-180.0 to 180.0)" ng-model="bag.position.datumText" ng-change="bag.provider.datumChange(bag.provider, bag.position.datumText)" ng-style="bag.position.datumStyle" />
            </div>
        </div>
    </div>
</div>
